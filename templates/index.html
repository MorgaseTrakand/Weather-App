
{% extends "base.html" %}

{% block title %}
  <title>Soliar</title>
{% endblock %}

{% block content %}
<div class="hero">
  <div class="preloader">
    <div class="spinner"></div>
  </div>
  <div class="header">
    <a href="{{ url_for('index') }}">
      <h1 class="logo">Solair</h1>
    </a>
    <div class="search-location">
      <input type="text" id="searchBar" placeholder="Change Location...">
      <div class="location-button">
        <ion-icon name="locate-outline" class="location-b"></ion-icon>
      </div>
    </div>
    <a class="overflow-hidden" href="{{ url_for('login') }}">
      <h1 class="login-button">Login</h1>
      <h1 class="login-button-hidden">Login</h1>
    </a>
  </div>
  <div class="left-container">
    <div class="top-row">
      <div class="col c-one"></div>
      <div class="col c-two">
        <h1 class="location current-location">Iceland</h1>
        <h1 class="main-temp current-temp">20°</h1>
        <h1 class="main-condition condition">Cloudy</h1>
      </div>
      <div class="col c-three">
        <div class="c-three-container-one">
          <i class='bx bx-wind'></i>
          <h1 class="wind current-wind">7.2 mph</h1>
        </div>
        <div class="c-three-container-two">
          <i class='bx bx-cloud-light-rain' ></i>
          <h1 class="rain current-rain">61%</h1>
        </div>
      </div>
    </div>
    <div class="bottom-row">
      <div class="card c1">
        <h1>Tomorrow</h1>
        <h2 class="next-temp1">20°</h2>
        <!--<i id="card-icon" class='bx bx-cloud'></i>-->
        <h3 class="next-desc1">Cloudy</h3>
      </div>
      <div class="card c2">
        <h1 class="second-day">Sunday</h1>
        <h2 class="next-temp2">20°</h2>
        <!--<i id="card-icon" class='bx bx-cloud'></i>-->
        <h3 class="next-desc2">Cloudy</h3>
      </div>
      <div class="card c3">
        <h1 class="third-day">Sunday</h1>
        <h2 class="next-temp3">20°</h2>
        <!--<i id="card-icon" class='bx bx-cloud'></i>-->
        <h3 class="next-desc3">Cloudy</h3>
      </div>
      <div class="card c4">
        <h1 class="fourth-day">Sunday</h1>
        <h2 class="next-temp4">20°</h2>
        <!--<i id="card-icon" class='bx bx-cloud'></i>-->
        <h3 class="next-desc4">Cloudy</h3>
      </div>
    </div>
  </div>
  <div class="right-container">
      <div class="col-head">
          <div class="right-header">
            <h1 class="message">Good Morning</h1>
          </div>
          <h1 class="current-temp side-temp">20°</h1>
          <h1 class="side-condition condition">Cloudy</h1>
      </div>
      <div class="hourly">
          <h1 class="current-time">12:06pm</h1>
          <h1 class="title-hourly">Hourly Forecast</h1>
          <div class="hour-container"></div>
          <div class="hour-container"></div>
          <div class="hour-container"></div> 
          <div class="hour-container"></div>
      </div>
      <!--<div class="map"></div>-->
  </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
{% endblock %}
